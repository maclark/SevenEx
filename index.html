<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <title>Seven Ex</title>
    <script src="workoutPrinter.js" defer></script>
</head>
<body>

    <h2>?x Generator</h2>

    <input type="number" id="sets" min="1" max="10" value="7" style="width: 100px;">
    <label for="sets">Number of Xs:</label>
    <br>
    <input type="number" id="duration" min="10" max="300" value="30" style="width: 100px;">
    <label for="duration">Set Duration (seconds):</label>
    <br>
    <button id="generateWorkout">Generate Workout</button>

    <h3>Workout Plan:</h3>
    <div id="workoutPlan"></div>

</body>
</html>
