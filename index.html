<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Ex</title>
    <script>
        function showSelectedNumber() {
            let selectedNumber = document.getElementById("numberSelect").value;
            //document.getElementById("setDisplay").innerText = "Sets selected: " + selectedNumber;
        }
    </script>
</head>
<body>
    <h1>Welcome 2 Hell</h1>


    <h2>Set Count:</h2>
    <select id="numberSelect" onchange="showSelectedNumber()">
        <script>
            for (let i = 1; i <= 20; i++) {
                //document.write(`<option value="${i}">${i}</option>`);
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
    

</body>
</html>
